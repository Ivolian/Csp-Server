<form class="form-horizontal new-form" role="form" name="courtDataForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">文件名</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="fileName" ng-model="courtDataExport.fileName" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">法院</label>

            <div class="col-sm-10">
                <input tree-picker="Court" show-clear="false" placeholder="请选择法院"
                       ng-model="courtDataExport.court">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">起始时间</label>

            <div class="col-sm-10">
                <input date-picker format="YYYY-MM-DD HH:mm"
                       ng-model="courtDataExport.beginTime"
                       ng-validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">结束时间</label>

            <div class="col-sm-10">
                <input date-picker format="YYYY-MM-DD HH:mm"
                       ng-model="courtDataExport.endTime"
                       ng-validator="required">
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="courtDataForm" ng-click="export()">确认</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
