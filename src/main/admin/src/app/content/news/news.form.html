<form class="form-horizontal new-form" role="form" name="newsForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-1 control-label">标题</label>

            <div class="col-sm-11">
                <input type="text" class="form-control" name="title" ng-model="news.title" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">概要</label>

            <div class="col-sm-11">
                <textarea class="form-control" name="summary" ng-model="news.summary" validator="required" rows="3"></textarea>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-1 control-label">类型</label>

            <div class="col-sm-11">
                <input simple-select="Region" show-clear="false" name="region" ng-model="news.region" ng-validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">图片</label>

            <div class="col-sm-11">
                <section class="uploader">
                    <a ng-bind="news.pictureFilename" href="javascript:;"></a>
                    <label for="upload-file" class="btn btn-default"><i class="fa fa-file-picture-o fa-fw"></i>上传图片</label>
                    <input type="file" nv-file-select uploader="uploader" id="upload-file"/>
                </section>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">内容</label>

            <div class="col-sm-11">
                <div summernote config="summernoteConfig" ng-model="news.contentData.data"></div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="newsForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
