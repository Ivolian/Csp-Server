<form class="form-horizontal new-form" role="form" name="newsForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">新闻标题</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" ng-model="news.title" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">所属菜单</label>

            <div class="col-sm-10">
                <input tree-picker="Region" show-clear="false" name="menu" ng-model="news.menu" ng-validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">发布部门</label>

            <div class="col-sm-10">
                <input group-select="Department"  ng-model="news.department" ng-validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">新闻图片</label>

            <div class="col-sm-10">
                <section class="uploader">
                    <a ng-bind="news.pictureFilename" href="javascript:;"></a>
                    <label for="upload-file" class="btn btn-default"><i class="fa fa-file-picture-o fa-fw"></i>上传图片</label>
                    <input type="file" nv-file-select uploader="uploader" id="upload-file"/>
                </section>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">发布时间</label>

            <div class="col-sm-10">
                <input date-picker format="YYYY-MM-DD HH:mm"
                       ng-model="news.postTime"
                       ng-validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">内容</label>

            <div class="col-sm-10">
                <div summernote config="summernoteConfig" ng-model="news.newsData.data"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">包含视频</label>

            <div class="col-sm-10">
                <label class="radio-inline c-radio">
                    <input type="radio" value="1" ng-model="news.hasVideo" >
                    <span class="fa fa-circle"></span>是</label>
                <label class="radio-inline c-radio">
                    <input type="radio" value="0" ng-model="news.hasVideo">
                    <span class="fa fa-circle"></span>否</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">视频类型</label>

            <div class="col-sm-10">
                <label class="radio-inline c-radio">
                    <input type="radio" value="0" ng-model="news.videoType" >
                    <span class="fa fa-circle"></span>站外</label>
                <label class="radio-inline c-radio">
                    <input type="radio" value="1" ng-model="news.videoType">
                    <span class="fa fa-circle"></span>站内</label>
            </div>

        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">视频连接</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="news.videoUrl" >
            </div>
        </div>



    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="newsForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
