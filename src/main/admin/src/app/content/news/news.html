<div class="row">
    <div class="col-xs-12 table-wrapper">
        <div class="panel panel-table panel-primary">
            <div class="panel-heading">
                <button class="btn btn-primary" ng-click="createNews()"><i class="fa fa-fw fa-plus"></i> 新增</button>
                <form class="form-inline pull-right" role="form">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入标题" ng-model="grid.queryInfo.LIKE_title">
                          <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="grid.query()"><i class="fa fa-fw fa-search"></i></button>
                          </span>
                    </div>

                </form>
            </div>
            <table simple-table="grid" class="table table-hover  table-striped">
                <thead>
                <tr>
                    <th style="width: 60px;">#</th>
                    <th>标题</th>
                    <th>类型</th>
                    <th style="width: 160px;">创建时间</th>
                    <th style="width: 120px;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in grid.items">
                    <td record-no></td>
                    <td>{{x.title}}</td>
                    <th>{{x.region.name}}</th>
                    <td>{{x.eventTime|date}}</td>
                    <td>
                        <button ng-show="x.publish==0" class="btn btn-xs btn-success" ng-click="publishNews(x, 1)">发布</button>
                        <button ng-show="x.publish==1" class="btn btn-xs btn-warning" ng-click="publishNews(x, 0)">取消发布</button>
                        <button class="btn btn-xs btn-primary" ng-click="updateNews(x)">编辑</button>
                        <button class="btn btn-xs btn-danger" ng-click="removeNews(x)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div pagination ng-model="grid.currentPage" total-items="grid.total" items-per-page="grid.pageSize"></div>
        </div>
    </div>
</div>
