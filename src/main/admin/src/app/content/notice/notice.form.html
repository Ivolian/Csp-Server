<form class="form-horizontal new-form" role="form" name="noticeForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">标题</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" ng-model="notice.title" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">内容</label>

            <div class="col-sm-10">
                <textarea class="form-control" name="content" ng-model="notice.content" validator="required" rows="5" ng-trim="false">
                    </textarea>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="noticeForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
