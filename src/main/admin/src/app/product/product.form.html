<form class="form-horizontal" role="form" name="productForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">产品名称</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="productName" ng-model="product.productName" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">产品简称</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="shortName" ng-model="product.shortName" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">产品分类</label>

            <div class="col-sm-10">
                <select class="form-control" name="productClassification" ng-model="product.productClassification" validator="required">
                    <option value="1">办案平台</option>
                    <option value="2">政务平台</option>
                    <!--<option value="3">队伍平台</option>-->
                    <option value="4">公开平台</option>
                    <option value="5">数据平台</option>
                    <option value="6">企业应用</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">产品描述</label>

            <div class="col-sm-10">
                <textarea class="form-control" name="description" ng-model="product.description" validator="required" rows="3"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">产品功能</label>

            <div class="col-sm-10">
                <textarea class="form-control" name="function" ng-model="product.function" rows="3"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">产品特点</label>

            <div class="col-sm-10">
                <textarea class="form-control" name="feature" ng-model="product.feature" rows="3"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">产品案例</label>

            <div class="col-sm-10">
                <textarea class="form-control" name="documentation" ng-model="product.documentation" rows="3"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">产品图标</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="icon" ng-model="product.icon" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">排序号</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="orderNo" ng-model="product.orderNo" validator="required,number">
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="productForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
