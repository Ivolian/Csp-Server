<div class="row">
    <div class="col-xs-12 table-wrapper">
        <div class="panel panel-table panel-primary">
            <div class="panel-heading">
                <button class="btn btn-primary" ng-click="createDepartment()"><i class="fa fa-fw fa-plus"></i> 新增</button>
                <form class="form-inline pull-right" role="form">

                    <div class="input-group">

                    <input tree-picker="Court" show-clear="false" placeholder="请选择法院"
                           ng-model="grid.queryInfo.courtId"
                            >
</div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入部门名称"
                               ng-model="grid.queryInfo.name">

                          <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="grid.query()"><i class="fa fa-fw fa-search"></i>
                            </button>
                          </span>
                    </div>

                </form>
            </div>
            <table simple-table="grid" class="table table-hover  table-striped">
                <thead>
                <tr>
                    <th style="width: 60px;">#</th>
                    <th>所属法院</th>
                    <th>部门名称</th>
                    <th style="width: 120px;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in grid.items">
                    <td record-no></td>
                    <td>{{x.court.name}}</td>
                    <td>{{x.name}}</td>
                    <td>
                        <button class="btn btn-xs btn-primary" ng-click="updateDepartment(x)">编辑</button>
                        <button class="btn btn-xs btn-danger" ng-click="removeDepartment(x)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div pagination ng-model="grid.currentPage" total-items="grid.total" items-per-page="grid.pageSize"></div>
        </div>
    </div>
</div>
