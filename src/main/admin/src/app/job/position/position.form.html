<form class="form-horizontal" role="form" name="positionForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">职位名称</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" ng-model="position.name" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">学历要求</label>

            <div class="col-sm-10">
                <select class="form-control" name="education" ng-model="position.education" validator="required">
                    <option value="1">高中</option>
                    <option value="2">大专</option>
                    <option value="3">本科</option>
                    <option value="4">硕士以上</option>
                    <option value="0">无限制</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">工作经历</label>

            <div class="col-sm-10">
                <select class="form-control" name="experience" ng-model="position.experience" validator="required">
                    <option value="1">1-3年</option>
                    <option value="2">3-5年</option>
                    <option value="0">无限制</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">年龄要求</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="ageRequirement" ng-model="position.ageRequirement" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">任职要求</label>

            <div class="col-sm-10">
                <textarea class="form-control" name="jobRequirements" ng-model="position.jobRequirements" validator="required" rows="3"></textarea>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="positionForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
