<form class="form-horizontal position-form" role="form" name="positionForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">书名</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" ng-model="position.name" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">类型</label>

            <div class="col-sm-10">
                <input simple-select="Menu" show-clear="false" name="menu" ng-model="position.menu" ng-validator="required">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">简介</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" ng-model="position.summary" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">封面</label>

            <div class="col-sm-10">
                <section class="uploader">
                    <a ng-bind="position.pictureFilename" href="javascript:;"></a>
                    <label for="upload-file" class="btn btn-default"><i class="fa fa-file-picture-o fa-fw"></i>上传图片</label>
                    <input type="file" nv-file-select uploader="uploader" id="upload-file" style="display: none"/>
                </section>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">电子书</label>

            <div class="col-sm-10">
                <section class="uploader">
                    <a ng-bind="position.ebookFilename" href="javascript:;"></a>
                    <label for="upload-file2" class="btn btn-default"><i class="fa fa-file-picture-o fa-fw"></i>上传电子书</label>
                    <input type="file" nv-file-select uploader="uploader2" id="upload-file2" style="display: none"/>
                </section>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="positionForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
