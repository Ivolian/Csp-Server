<div class="row">
    <div class="col-xs-12 table-wrapper">
        <div class="panel panel-table panel-primary">
            <div class="panel-heading">
                <button class="btn btn-primary" ng-click="createUser()"><i class="fa fa-fw fa-plus"></i> 新增</button>
                <form class="form-inline pull-right" role="form">

                    <div class="input-group">

                        <input type="text" class="form-control" placeholder="请输入姓名"
                               ng-model="grid.queryInfo.LIKE_cnName">
                          <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="grid.query()"><i class="fa fa-fw fa-search"></i>
                            </button>
                          </span>
                    </div>

                </form>
            </div>
            <table simple-table="grid" class="table table-hover  table-striped">
                <thead>
                <tr>
                    <th style="width: 60px;">#</th>
                    <th>用户名</th>
                    <th>姓名</th>
                    <th>所属法院</th>
                    <th>职位</th>
                    <th>手机号</th>
                    <th style="width: 200px;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in grid.items">
                    <td record-no></td>
                    <td>{{x.username}}</td>
                    <td>{{x.cnName}}</td>
                    <td>{{x.court.name}}</td>
                    <td>{{x.position}}</td>
                    <td>{{x.telephone}}</td>
                    <td>
                        <button class="btn btn-xs btn-success" ng-click="resetPassword(x)">重置密码</button>
                        <button class="btn btn-xs btn-primary" ng-click="updateUser(x)">编辑</button>
                        <button class="btn btn-xs btn-danger" ng-click="removeUser(x)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div pagination ng-model="grid.currentPage" total-items="grid.total" items-per-page="grid.pageSize"></div>
        </div>
    </div>
</div>
