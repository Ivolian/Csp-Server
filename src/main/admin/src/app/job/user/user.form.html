<form class="form-horizontal" role="form" name="userForm" xmlns="http://www.w3.org/1999/html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" ng-model="user.username" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">姓名</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="cnName" ng-model="user.cnName" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">所属法院</label>

            <div class="col-sm-10">
                <input tree-picker="Court" show-clear="false" name="court" ng-model="user.court" ng-validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">职位</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="position" ng-model="user.position">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="telephone" ng-model="user.telephone" validator="required,length"
                       length="11" length-error-message="手机必须号为11位">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">QQ</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="qq" ng-model="user.qq">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">电子邮件</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" ng-model="user.email">
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="userForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
