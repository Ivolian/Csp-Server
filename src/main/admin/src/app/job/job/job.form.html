<form class="form-horizontal" role="form" name="jobForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">职位名称</label>

            <div class="col-sm-10">
                <input simple-select="Position" show-clear="false" name="position" ng-model="job.position" ng-validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">招聘人数</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="recruitmentNumber" ng-model="job.recruitmentNumber" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">任职地点</label>

            <div class="col-sm-10">
                <input group-select="Region" show-clear="false"  name="region" ng-model="job.region" ng-validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">电子邮件</label>

            <div class="col-sm-10">
                <input simple-select="Email" show-clear="false" name="email" ng-model="job.email" ng-validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">排序号</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="orderNo" ng-model="job.orderNo" validator="required,number">
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="jobForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
