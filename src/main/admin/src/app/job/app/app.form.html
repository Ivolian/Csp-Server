<form class="form-horizontal new-form" role="form" name="appForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">版本号</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="versionName" ng-model="app.versionName" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">APK</label>

            <div class="col-sm-10">
                <section class="uploader">
                    <a ng-bind="app.apkFilename" href="javascript:;"></a>
                    <label for="upload-file" class="btn btn-default"><i class="fa fa-file-picture-o fa-fw"></i>上传APK</label>
                    <input type="file" nv-file-select uploader="uploader" id="upload-file"/>
                </section>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="appForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
