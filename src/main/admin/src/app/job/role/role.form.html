<form class="form-horizontal new-form" role="form" name="roleForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">角色名称</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" ng-model="role.name" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">角色标识</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="tag" ng-model="role.tag" validator="required">
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="roleForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
