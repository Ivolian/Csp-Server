<form class="form-horizontal" role="form" name="emailForm" xmlns="http://www.w3.org/1999/html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">用户名称</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="hrName" ng-model="email.hrName" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">用户电话</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="telephone" ng-model="email.telephone" validator="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">电子邮件</label>

            <div class="col-sm-10">
                <textarea class="form-control" name="name" ng-model="email.name" validator="required" rows="3"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">默认</label>

            <div class="col-sm-10">
                <label class="radio-inline c-radio">
                    <input type="radio" value="1" name="defaultValue" ng-model="email.defaultValue">
                    <span class="fa fa-circle"></span>是</label>
                <label class="radio-inline c-radio">
                    <input type="radio" value="0" name="defaultValue" ng-model="email.defaultValue">
                    <span class="fa fa-circle"></span>否</label>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="emailForm" ng-click="submit()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
