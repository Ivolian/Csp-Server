<div class="dropdown group-select">
    <a class="dropdown-toggle" role="button" data-toggle="dropdown">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="ngModel.name" readonly>
            <span class="input-group-addon"><i class="fa fa-list"></i></span>
        </div>
    </a>

    <ul class="dropdown-menu dropdown-menu-custom" role="menu" aria-labelledby="dLabel"
        stop-propagation>
        <div ng-repeat="group in groups">
            <div ng-show="group.items.length>0">
                <h4 ng-bind="group.name"></h4>
            </div>
            <ul class="nav nav-pills">
                <li ng-repeat="item in group.items"
                    ng-click="select(item)"
                    ng-class="{active:item.id==ngModel.id}">
                    <a>{{item.name}}</a>
                </li>
            </ul>
        </div>
        <li ng-show="showClear && ngModel.id" style="margin-top: 5px;">
            <a href="javascript:;" ng-click="deselect()" class="text-center cancel-select">取消选择</a>
        </li>
    </ul>
</div>
