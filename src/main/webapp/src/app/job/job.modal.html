<div class="job-modal">
    <i class="fa fa-times modal-close" ng-click="dismiss()"></i>
    <div class="job-modal-left">
        <h3 ng-bind="job.position.name"></h3>
        <ul>
            <li>招聘人数：<span ng-bind="job.recruitmentNumber"></span></li>
            <li>学历要求：<span ng-bind="job.position.education | educationResult"></span></li>
            <li>工作年限：<span ng-bind="job.position.experience | experienceResult"></span></li>
            <li>年龄要求：<span ng-bind="job.position.ageRequirement"></span></li>
            <li>任职地点：<span ng-bind="job.region|regionText"></span></li>
        </ul>
        <a ng-href="mailto:{{job.email.name}}">发送简历</a>
    </div>

    <div class="job-modal-right">
        <h3><i class="fa fa-square fa-fw"></i> 任职要求</h3>
        <p id="jobRequirements" ng-bind="job.position.jobRequirements"></p>
    </div>

</div>
