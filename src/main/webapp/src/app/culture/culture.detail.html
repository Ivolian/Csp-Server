<div class="row culture-detail">
    <div ng-if="culture" class="col-md-12">
        <div class="title">{{culture.title}}</div>
        <div class="hr"></div>
        <p class="content" ng-bind-html="getContentHtml(culture)"></p>
    </div>
    <div ng-if="!culture" class="col-md-12" style="text-align: center; padding: 25px 0;">
        <img src="assets/images/loading.gif">
    </div>
</div>
