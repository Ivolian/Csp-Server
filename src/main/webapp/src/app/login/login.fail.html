<div class="row login">
    <div class="col-sm-offset-4 col-sm-4">
        <form action="{{PageContext.path + '/login'}}" method="post">
            <div class="alert alert-danger" role="alert">账号或密码错误！</div>
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入账号" focus-on="username">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
            <div class="text-center">
                <button id="submit_btn" type="submit" class="btn btn-success">登录</button>
                <button class="btn" type="button" class="btn btn-default" disabled>注册</button>
            </div>
        </form>
    </div>
</div>
